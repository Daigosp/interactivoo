<html>
<head>
<title>Interactivo</title>
<style> 

    #Boton{
    width: 200px;
    height: 50px;
    background-color: aqua;     
    color: white;
    text-align: center;
    line-height: 50px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 10px;

    }

    #resultado-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin: 20px auto;
        padding: 20px;
        max-width: 600px;
    }

    #resultado-evaluacion {
        background-color: #f0f0f0;
        border: 2px solid #4CAF50;
        border-radius: 10px;
        padding: 20px;
        font-size: 18px;
        text-align: center;
        min-height: 60px;
        display: none;
        width: 100%;
        box-sizing: border-box;
    }

    #resultado-evaluacion.mostrar {
        display: block;
    }


    #titulo {
        background: #d9d9d9;
        padding: 20px;
        margin: 24px auto 32px auto;
        width: 80%;
        max-width: 1000px;
        text-align: center;
        font-size: 22px;
        line-height: 1.4;
        border-radius: 6px;
    }
    #layout {
        display: flex;
        gap: 32px;
        justify-content: center;
        align-items: flex-start;
        padding: 0 24px 40px 24px;
        box-sizing: border-box;
    }
    #imagen {
        position: relative;
        width: 900px;
        height: 560px;
        border-radius: 8px;
        background-color: #f0f0f0;
        padding: 15px;
        box-sizing: border-box;
    }
    .jugador {
        position: absolute;
        width: 280px;
        height: 260px;
        background-size: cover;
        background-position: center;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.25);
        cursor: pointer;
        transition: transform 0.2s ease;
    }
    .jugador:hover {
        transform: scale(1.05);
    }
    #Scorpion { 
        background-image: url('/imagenes/scorpion.jpg');
        top: 15px;
        left: 15px;
    }
    #Sonicfox { 
        background-image: url('/imagenes/sonicfox.jpg');
        top: 15px;
        left: 310px;
    }
    #Kanimani { 
        background-image: url('/imagenes/Kanimani.jpg');
        top: 15px;
        left: 605px;
    }
    #Rewind { 
        background-image: url('/imagenes/rewind.jpg');
        top: 290px;
        left: 15px;
    }
    #Nicolas { 
        background-image: url('/imagenes/Nicolas.jpg');
        top: 290px;
        left: 310px;
    }
    #Ninjakilla { 
        background-image: url('/imagenes/ninjakilla.jpg');
        top: 290px;
        left: 605px;
    }
    #instrucciones {
        background: #d9d9d9;
        width: 340px;
        min-height: 320px;
        padding: 24px;
        border-radius: 6px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        text-align: center;
        font-size: 18px;
        line-height: 1.5;
    }
    
    #imagen-jugador {
        width: 200px;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        margin-top: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.25);
        display: none;
    }
    
    #comentarios-seccion {
        background: #f5f5f5;
        padding: 40px 24px;
        margin: 40px auto;
        max-width: 1000px;
        border-radius: 8px;
    }

    #comentarios-titulo {
        text-align: center;
        font-size: 24px;
        margin-bottom: 30px;
        color: #333;
    }

    #formulario-comentario {
        background: white;
        padding: 25px;
        border-radius: 8px;
        margin-bottom: 30px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .campo-formulario {
        margin-bottom: 20px;
    }

    .campo-formulario label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    .campo-formulario input,
    .campo-formulario textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
        font-family: inherit;
    }

    .campo-formulario input:focus,
    .campo-formulario textarea:focus {
        outline: none;
        border-color: aqua;
    }

    .campo-formulario textarea {
        resize: vertical;
        min-height: 120px;
    }

    #btn-enviar-comentario {
        background-color: aqua;
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #btn-enviar-comentario:hover {
        background-color: #00cccc;
    }

    #lista-comentarios {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .comentario-item {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .comentario-nombre {
        font-weight: bold;
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
    }

    .comentario-texto {
        color: #666;
        line-height: 1.6;
        margin-bottom: 10px;
    }

    .comentario-fecha {
        font-size: 12px;
        color: #999;
    }

    .sin-comentarios {
        text-align: center;
        color: #999;
        padding: 40px;
        background: white;
        border-radius: 8px;
    }
    
    @media (max-width:600px){
        #imagen { 
            width: 100%;
            height: auto;
        }
        .jugador { 
            width: 30%;
            height: 30%;
        }
    }

</style>


</head>
<body>

<div id="titulo">Bienvenido, conoce a algunos de los jugadores mas importantes de Mk actualmente.</div>

<div id="layout">
	<div id="imagen">
		<div id="Scorpion" class="jugador" onclick="verInfo('Scorpion')"></div>
		<div id="Sonicfox" class="jugador" onclick="verInfo('Sonicfox')"></div>
		<div id="Kanimani" class="jugador" onclick="verInfo('Kanimani')"></div>
		<div id="Rewind" class="jugador" onclick="verInfo('Rewind')"></div>
		<div id="Nicolas" class="jugador" onclick="verInfo('Nicolas')"></div>
		<div id="Ninjakilla" class="jugador" onclick="verInfo('Ninjakilla')"></div>
	</div>
	<div id="instrucciones">
		<p></p>
		<img id="imagen-jugador" alt="Imagen del jugador" />
	</div>
</div>    


</body>

<script type="text/javascript">
function verInfo(id){
	var textos = {
		Scorpion: 'Scorpionprocs es un jugador profesional chileno. Es una fuerza dominante en la escena de Mortal Kombat, conocido por su increíble habilidad y estrategia Logros Notables:Campeón de EVO 2022 en Mortal Kombat 11. Campeón de Final Kombat 2025 en Mortal Kombat 1.Dato Curioso: Es el hermano gemelo de otro jugador profesional de élite, Nicolas.',

		Rewind: 'Curtis "Rewind" McCall es un jugador profesional de Estados Unidos. Es muy respetado en la comunidad por su habilidad y conocimiento en los juegos de NetherRealm.Especialidad: Principalmente Mortal Kombat e Injustice.Logros Notables: Ganó el torneo de Injustice 2 en EVO 2018, uno de los campeonatos más prestigiosos del mundo.',
		Nicolas: 'Nicolás Martínez, conocido simplemente como Nicolas, es un jugador profesional chileno y el hermano gemelo de Scorpionprocs. Juntos, forman una de las duplas de hermanos más formidables de los esports.Logros Notables:Ha conseguido múltiples victorias y podios en torneos importantes como Combo Breaker y EVO.Constantemente se enfrenta a su hermano en las finales de los torneos, creando una emocionante rivalidad.',
		Ninjakilla: 'Jarrad "NinjaKilla_212" Gooden es un jugador estadounidense de alto calibre, reconocido por su estilo de juego agresivo y su dominio de personajes en la saga Mortal Kombat.Logros Notables:Campeón de EVO 2023 en Mortal Kombat 11.Ganador de múltiples torneos regionales e internacionales, consolidándose como uno de los mejores del mundo.'
	};
	
	var imagenes = {
		Scorpion: '/imagenes/scorpionn.jpg',
		Sonicfox: '/imagenes/sonic.jpg',
		Kanimani: '/imagenes/Kanimanii.jpg',
		Rewind: '/imagenes/rewindd.jpg',
		Nicolas: '/imagenes/Nicolass.jpg',
		Ninjakilla: '/imagenes/ninjakillaa.jpg'
	};
	
	var p = document.querySelector('#instrucciones p');
	var imgJugador = document.querySelector('#imagen-jugador');
	
	if(p){ 
		p.textContent = textos[id] || ''; 
	}
	
	if(imgJugador){
		imgJugador.setAttribute("src", imagenes[id] || '');
		imgJugador.style.display = 'block';
	}

}


var pInit = document.querySelector('#instrucciones p');
var imgInit = document.querySelector('#imagen-jugador');
if(pInit && !pInit.textContent.trim()){
	pInit.textContent = 'Haz clic en una imagen para ver información del jugador.';
	if(imgInit){
		imgInit.style.display = 'none';
	}
}
</script>
